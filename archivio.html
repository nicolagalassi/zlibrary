</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">

    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="flex items-center gap-2 text-2xl font-bold text-gray-700 dark:text-gray-200">

          <path d="M45 45H75V55H55L75 75H45V65H65L45 45Z" fill="white"/>
        </svg>
        ZuLibrary
      </h1>
      
      <div class="flex items-center gap-4">
        <a href="elenco.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">

          </svg>
          <span>Sommari - 2025</span>
        </a>
        <a href="archivio.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">

</svg>

                    <span>Archivio</span>

        <a href="index.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
          </svg>
          <span>Torna alla ricerca</span>

        <button id="theme-toggle" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
          <!-- Sole (visibile in modalità chiara) -->
          <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-6 block dark:hidden">

                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"/>
          </svg>
        
          <!-- Luna (visibile in modalità scura) -->
          <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-6 hidden dark:block">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"/>

    <main class="max-w-6xl mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Archivio dei Sommari</h2>
        <div id="archivio-applicativi" class="mb-8"></div>
        <div id="archivio-container">
            </div>
    </main>

    <script>
fetch('js/archivio_circolari.json')
  .then(response => response.json())
  .then(data => {
    const archivioContainer = document.getElementById('archivio-applicativi');

    // Raggruppa le circolari per applicativo (es. HR1, ERM) dall'URL
    const perApplicativo = {};
    data.forEach(circolare => {
      const match = circolare.url.match(/\/(HR1|ERM)[\/_]/);
      const appName = match ? match[1] : 'Altro';

      if (!perApplicativo[appName]) perApplicativo[appName] = [];
      perApplicativo[appName].push(circolare);
    });

    // Per ogni applicativo
    Object.entries(perApplicativo).forEach(([appName, circolari]) => {
      // Crea il container principale dell'applicativo se non esiste
      let appDiv = document.querySelector(`[data-app="${appName}"]`);
      if (!appDiv) {
        appDiv = document.createElement('section');
        appDiv.setAttribute('data-app', appName);
        appDiv.className = 'mb-8 border-2 border-blue-300 rounded-lg shadow bg-white';

        // Header applicativo
        const header = document.createElement('button');
        header.className = 'w-full px-6 py-3 bg-blue-100 text-blue-900 text-xl font-bold flex justify-between items-center cursor-pointer focus-ring';
        header.innerHTML = `<span>Applicativo: ${appName}</span>`;
        header.setAttribute('aria-expanded', 'true');
        appDiv.appendChild(header);

        // Container per anni
        const anniContainer = document.createElement('div');
        anniContainer.className = 'bg-white';

        // Ricava gli anni
        const perAnno = {};
        circolari.forEach(circ => {
          const year = "20" + circ.versione.substring(0,2);
          if (!perAnno[year]) perAnno[year] = [];
          perAnno[year].push(circ);
        });

        // Ordina anni decrescente
        Object.entries(perAnno).sort((a,b) => parseInt(b[0]) - parseInt(a[0])).forEach(([anno, versioni]) => {
          const annoDiv = document.createElement('div');
          // Header anno
          const annoHeader = document.createElement('button');
          annoHeader.className = 'w-full flex justify-between items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md focus-ring cursor-pointer';
          annoHeader.setAttribute('aria-expanded', 'false');
          annoHeader.innerHTML = `<span>${anno}</span>`;
          
          // Container versioni
          const versionDiv = document.createElement('div');
          versionDiv.className = 'mt-2 hidden';

          // Tabella versioni
          const table = document.createElement('table');
          table.className = 'min-w-full border border-gray-300 rounded';
          table.innerHTML = `<thead class="bg-gray-200"><tr>
            <th class="py-2 px-4 text-left">Versione</th>
            <th class="py-2 px-4 text-left">Download</th>
          </tr></thead>`;

          const tbody = document.createElement('tbody');
          versioni.forEach(circ => {
            const badge = circ.versione.split('_')[1] === '000'
              ? `<span class="ml-2 bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>`
              : `<span class="ml-2 bg-yellow-200 text-yellow-800 text-xs px-2 py-0.5 rounded">UPD</span>`;
            const tr = document.createElement('tr');
            tr.innerHTML = `<td class="py-2 px-4 font-mono">${circ.versione}${badge}</td>
                            <td class="py-2 px-4"><a href="${circ.url}" target="_blank" rel="noopener" class="text-blue-600 hover:underline">Scarica PDF</a></td>`;
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          versionDiv.appendChild(table);

          // Toggle anno
          annoHeader.addEventListener('click', () => {
            const exp = annoHeader.getAttribute('aria-expanded') === 'true';
            annoHeader.setAttribute('aria-expanded', String(!exp));
            versionDiv.className = 'mt-2 ' + (exp ? 'hidden' : '');
            annoHeader.querySelector('[data-chevron]').style.transform = exp ? 'rotate(0deg)' : 'rotate(180deg)';
          });
          
          annoDiv.appendChild(annoHeader);
          annoDiv.appendChild(versionDiv);
          anniContainer.appendChild(annoDiv);
        });

        appDiv.appendChild(anniContainer);
        // Inserisce nel container generale
        archivioContainer.appendChild(appDiv);
      }

      // Toggle applicativo
      const headerBtn = appDiv.querySelector('button');
      headerBtn.addEventListener('click', () => {
        const exp = headerBtn.getAttribute('aria-expanded') === 'true';
        headerBtn.setAttribute('aria-expanded', String(!exp));
        const chevron = headerBtn.querySelector('[data-chevron]');
        chevron.style.transform = exp ? 'rotate(0deg)' : 'rotate(180deg)';
        // Mostra/nasconde i figli
        const box = appDiv.querySelector('div.bg-white');
        box.style.display = exp ? 'none' : 'block';
      });
    });
  })
  .catch(error => console.error('Errore:', error));

        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') html.classList.add('dark');
        toggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>

</body>
</html>
