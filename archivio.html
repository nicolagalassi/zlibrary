<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZLibrary - Archivio Circolari</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .master-version {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 1em;
            padding-bottom: 0.5em;
            border-bottom: 2px solid #2563eb; /* Stile a piacere */
        }
        .circolare-link {
            display: block;
            margin-bottom: 0.5em;
            padding: 0.5em;
            background-color: white;
            border-radius: 0.25em;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .circolare-link:hover {
            background-color: #f3f4f6; /* Leggero cambio colore al passaggio del mouse */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">

    <header class="bg-white dark:bg-gray-800 shadow p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="flex items-center gap-2 text-2xl font-bold text-gray-700 dark:text-gray-200">
                <svg width="28" height="28" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <rect width="120" height="120" rx="20" fill="#2563eb"/>
                    <path d="M35 35H85V85H35V35Z" stroke="white" stroke-width="8"/>
                    <path d="M45 45H75V55H55L75 75H45V65H65L45 45Z" fill="white"/>
                </svg>
                ZLibrary
            </h1>

            <div class="flex items-center gap-4">
                <a href="elenco.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                    </svg>
                    <span>Elenco completo</span>
                </a>
                <a href="archivio.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 6.5 18s2.332.477 3.5 1.253m0-13C13.168 5.477 14.754 5 15.5 5s2.332.477 3.5 1.253v13C16.832 18.477 18.418 18 19.25 18s2.332.477 3.5 1.253" />
                    </svg>
                    <span>Archivio</span>
                </a>
                <a href="index.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 0 0 1 1.683.977v8.122Z" />
                    </svg>
                    <span>Torna alla ricerca</span>
                </a>
                <button id="theme-toggle" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                    <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="currentColor" class="size-6 block dark:hidden">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"/>
                    </svg>

                    <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="currentColor" class="size-6 hidden dark:block">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Archivio delle Circolari</h2>
        <div id="archivio-container">
            </div>
    </main>

    <script>
        fetch('archivio_circolari.json')
            .then(response => response.json())
            .then(data => {
                const archivioContainer = document.getElementById('archivio-container');
                const circolariPerMaster = {};

                // Raggruppa le circolari per versione master
                data.forEach(circolare => {
                    const master = circolare.versione.split('_')[0];
                    if (!circolariPerMaster[master]) {
                        circolariPerMaster[master] = [];
                    }
                    circolariPerMaster[master].push(circolare);
                });

                // Ordina le versioni master in ordine decrescente
                const masterVersions = Object.keys(circolariPerMaster).sort((a, b) => {
                    const parseVersion = v => v.split('.').map(Number);
                    const [a1, a2, a3] = parseVersion(a);
                    const [b1, b2, b3] = parseVersion(b);
                    return b1 - a1 || b2 - a2 || b3 - a3;
                });

                // Crea la struttura HTML per ogni versione master
                masterVersions.forEach(master => {
                    const masterDiv = document.createElement('div');
                    masterDiv.classList.add('master-version');
                    masterDiv.textContent = `Versione ${master}`;
                    archivioContainer.appendChild(masterDiv);

                    circolariPerMaster[master].forEach(circolare => {
                        const circolareLink = document.createElement('a');
                        circolareLink.href = circolare.url;
                        circolareLink.textContent = circolare.versione;
                        circolareLink.classList.add('circolare-link');
                        circolareLink.target = '_blank'; // Apre in una nuova scheda
                        archivioContainer.appendChild(circolareLink);
                    });
                });
            })
            .catch(error => {
                console.error('Errore nel caricamento dell\'archivio:', error);
            });

        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') html.classList.add('dark');
        toggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>

</body>
</html>
