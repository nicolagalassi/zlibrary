<main class="max-w-6xl mx-auto p-4 overflow-y-auto">
    <h2 class="text-2xl font-semibold mb-4">Archivio dei Sommari</h2>
    <div id="archivio-container">
    </div>
</main>

    
    <script>
	fetch('js/archivio_circolari.json')
  .then(response => response.json())
  .then(data => {
    const archivioContainer = document.getElementById('archivio-container');
    const circolariPerApplicativoAnno = {};

    data.forEach(circolare => {
      // Estrai il nome dell'applicativo dall'URL
      const urlParts = circolare.url.split('/');
      const applicativo = urlParts[4];

      // Estrai l'anno dalla versione
      const anno = "20" + circolare.versione.substring(0, 2);

      if (!circolariPerApplicativoAnno[applicativo]) {
        circolariPerApplicativoAnno[applicativo] = {};
      }
      if (!circolariPerApplicativoAnno[applicativo][anno]) {
        circolariPerApplicativoAnno[applicativo][anno] = [];
      }
      circolariPerApplicativoAnno[applicativo][anno].push(circolare);
    });

    // Ordina gli applicativi alfabeticamente (opzionale)
    const applicativi = Object.keys(circolariPerApplicativoAnno).sort();

    applicativi.forEach(applicativo => {
      const applicativoDiv = document.createElement('div');
      applicativoDiv.classList.add(
        'applicativo-container',
        'bg-white',
        'dark:bg-gray-800',
        'rounded-md',
        'p-4',
        'mb-8',
        'shadow-md',
        'border',
        'border-gray-200'
      );

      const applicativoHeader = document.createElement('h3');
      applicativoHeader.classList.add(
        'text-xl',
        'font-semibold',
        'mb-2',
        'text-gray-800',
        'dark:text-gray-200',
        'cursor-pointer',
        'hover:underline'
      );
      applicativoHeader.textContent = applicativo;
      applicativoDiv.appendChild(applicativoHeader);

      const anniContainer = document.createElement('div');
      anniContainer.classList.add(
        'anni-container',
        'mt-2',
        'overflow-hidden'
      );
      anniContainer.style.display = 'none';
      applicativoDiv.appendChild(anniContainer);

      const innerAnniContainer = document.createElement('div');
      innerAnniContainer.classList.add('inner-anni-container');
      innerAnniContainer.style.maxHeight = '0';
      innerAnniContainer.style.transition = 'max-height 0.3s ease-out';
      anniContainer.appendChild(innerAnniContainer);

      const anni = Object.keys(circolariPerApplicativoAnno[applicativo]).sort((a, b) => parseInt(b) - parseInt(a));

      anni.forEach(anno => {
        const annoDiv = document.createElement('div');
        annoDiv.classList.add(
          'anno-group',
          'bg-white',
          'dark:bg-gray-700',
          'text-blue-700',
          'dark:text-blue-300',
          'py-2',
          'px-4',
          'rounded-lg',
          'cursor-pointer',
          'mb-4',
          'shadow-md',
          'hover:bg-blue-100',
          'dark:hover:bg-blue-600',
          'pb-2'
        );
        annoDiv.textContent = anno;
        innerAnniContainer.appendChild(annoDiv);

        const circolariDiv = document.createElement('div');
        circolariDiv.classList.add(
          'circolari-container',
          'bg-white',
          'dark:bg-gray-700',
          'rounded-lg',
          'shadow-md',
          'overflow-hidden',
          'mb-4'
        );
        circolariDiv.style.display = 'none';

        // Crea la tabella
        const table = document.createElement('table');
        table.classList.add(
          'min-w-full',
          'bg-white',
          'dark:bg-gray-700',
          'text-blue-600',
          'dark:text-blue-300',
          'rounded-lg',
          'overflow-hidden'
        );

        // Crea l'intestazione della tabella
        const thead = document.createElement('thead');
        thead.classList.add(
          'bg-blue-100',
          'dark:bg-gray-600',
          'text-blue-600',
          'dark:text-blue-300',
          'text-left'
        );
        thead.innerHTML = `
          <tr>
            <th class="py-3 px-4 font-semibold">Versione</th>
            <th class="py-3 px-4 font-semibold">Download</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        tbody.classList.add(
          'bg-white',
          'dark:bg-gray-800',
          'divide-y',
          'divide-gray-200',
          'dark:divide-gray-700'
        );

        // Ordina le versioni in ordine decrescente
        circolariPerApplicativoAnno[applicativo][anno].sort((a, b) => b.versione.localeCompare(a.versione));

        circolariPerApplicativoAnno[applicativo][anno].forEach(circolare => {
          const patch = circolare.versione.split('_')[1];
          const badge = patch === '000'
            ? `<span class="ml-2 inline-block bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>`
            : `<span class="ml-2 inline-block bg-yellow-200 text-yellow-800 text-xs px-2 py-0.5 rounded">UPD</span>`;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="py-2 px-4 font-mono">${circolare.versione}${badge}</td>
            <td class="py-2 px-4">
              <a href="${circolare.url}" class="text-blue-600 dark:text-blue-300 hover:underline" target="_blank">Scarica PDF</a>
            </td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        circolariDiv.appendChild(table);
        annoDiv.appendChild(circolariDiv); // Aggiungi circolariDiv a annoDiv
        innerAnniContainer.appendChild(annoDiv); // Aggiungi annoDiv a innerAnniContainer

        annoDiv.addEventListener('click', () => {
          circolariDiv.style.display = circolariDiv.style.display === 'none' ? 'block' : 'none';
        });
      });

      archivioContainer.appendChild(applicativoDiv);

      // Aggiungi l'event listener per mostrare/nascondere gli anni dell'applicativo
      applicativoHeader.addEventListener('click', () => {
        anniContainer.style.display = anniContainer.style.display === 'none' ? 'block' : 'none';
        innerAnniContainer.style.maxHeight = innerAnniContainer.style.maxHeight === '0px'
          ? (innerAnniContainer.scrollHeight + 'px')
          : '0';
      });
    });
  })
  .catch(error => {
    console.error('Errore nel caricamento dell\'archivio:', error);
  });

  const toggle = document.getElementById('theme-toggle');
  const html = document.documentElement;
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') html.classList.add('dark');
  toggle.addEventListener('click', () => {
    html.classList.toggle('dark');
    localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
  });
    </script>

</body>
</html>
