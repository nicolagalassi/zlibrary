<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZuLibrary - Archivio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">
    <header class="bg-white dark:bg-gray-800 shadow p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="flex items-center gap-2 text-2xl font-bold text-gray-700 dark:text-gray-200">
                <i class="fa-solid fa-book text-blue-600"></i>
                ZuLibrary
            </h1>
            
            <div class="flex items-center gap-4">
                <a href="elenco.html" class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-200">
                    <i class="fa-solid fa-list"></i>
                    <span>Sommari 2025</span>
                </a>
                <a href="archivio.html" class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-200">
                    <i class="fa-solid fa-box-archive"></i>
                    <span>Archivio</span>
                </a>
                <a href="index.html" class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-200">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Torna alla ricerca</span>
                </a>
                <button id="theme-toggle" class="flex items-center text-sm text-gray-700 dark:text-gray-200">
                    <i class="fa-solid fa-sun block dark:hidden"></i>
                    <i class="fa-solid fa-moon hidden dark:block"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Archivio dei Sommari</h2>
        <div id="archivio-container" class="max-w-2xl mx-auto">
            <!-- Il contenuto viene generato dinamicamente -->
        </div>
    </main>

    <script>
        fetch('js/archivio_circolari.json')
            .then(response => response.json())
            .then(data => {
                const archivioContainer = document.getElementById('archivio-container');
                const circolariPerApp = {};

                // Raggruppamento dati
                data.forEach(circolare => {
                    const app = circolare.url.split('/')[4];
                    const majorGroup = circolare.versione.substring(0, 2);
                    
                    if (!circolariPerApp[app]) circolariPerApp[app] = {};
                    if (!circolariPerApp[app][majorGroup]) circolariPerApp[app][majorGroup] = [];
                    
                    circolariPerApp[app][majorGroup].push(circolare);
                });

                Object.keys(circolariPerApp).forEach(app => {
                    const appDiv = document.createElement('div');
                    appDiv.className = 'app-group mb-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden';

                    // Header applicativo
                    const appHeader = createHeader(
                        "Paghe Infinity - " + app,
                        'fa-solid fa-folder text-blue-600 dark:text-blue-400 text-xl',
                        'p-6'  // Aumentato padding
                    );
                    appDiv.appendChild(appHeader);

                    // Container anni
                    const yearsContainer = document.createElement('div');
                    yearsContainer.className = 'years-container hidden';

                    // Ordinamento e creazione anni
                    const years = Object.keys(circolariPerApp[app]).sort((a, b) => b - a);
                    years.forEach(year => {
                        const yearDiv = document.createElement('div');
                        yearDiv.className = 'year-group border-t border-gray-100 dark:border-gray-700';

                        // Header anno
                        const yearHeader = createHeader(
                            `20${year}`,
                            'fa-solid fa-folder text-gray-500 dark:text-gray-400 text-lg',
                            'p-4 pl-8'  // Aumentato padding
                        );
                        yearDiv.appendChild(yearHeader);

                        // Container versioni
                        const versionsContainer = document.createElement('div');
                        versionsContainer.className = 'px-8 pb-4 hidden';  // Aumentato padding

                        // Lista versioni
                        const versionsList = createVersionsList(circolariPerApp[app][year]);
                        versionsContainer.appendChild(versionsList);
                        yearDiv.appendChild(versionsContainer);

                        // Event listener anno
                        yearHeader.addEventListener('click', () => toggleContainer(versionsContainer, yearHeader));
                        yearsContainer.appendChild(yearDiv);
                    });

                    appDiv.appendChild(yearsContainer);
                    // Event listener applicativo
                    appHeader.addEventListener('click', () => toggleContainer(yearsContainer, appHeader));
                    archivioContainer.appendChild(appDiv);
                });
            })
            .catch(error => console.error('Errore nel caricamento dell\'archivio:', error));

        // Funzioni helper
        function createHeader(title, iconClasses, padding) {
            const header = document.createElement('div');
            header.className = `flex items-center cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors ${padding}`;

            const container = document.createElement('div');
            container.className = 'flex items-center gap-4 flex-1';  // Aggiunto flex-1 per occupare lo spazio disponibile

            const folderIcon = document.createElement('i');
            folderIcon.className = iconClasses;

            const titleSpan = document.createElement('span');
            titleSpan.className = 'text-gray-800 dark:text-gray-200 font-medium';
            titleSpan.textContent = title;

            const arrowIcon = document.createElement('i');
            arrowIcon.className = 'fa-solid fa-chevron-right text-gray-400 dark:text-gray-500 transform transition-transform duration-200 ml-auto';

            container.appendChild(folderIcon);
            container.appendChild(titleSpan);
            header.appendChild(container);
            header.appendChild(arrowIcon);

            return header;
        }

        function createVersionsList(versions) {
            const table = document.createElement('table');
            table.className = 'min-w-full';
            
            const tbody = document.createElement('tbody');
            versions.forEach(version => {
                const patch = version.versione.split('_')[1];
                const badge = patch === '000' 
                    ? '<span class="ml-2 inline-block bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 text-xs px-2 py-0.5 rounded">Master</span>'
                    : '<span class="ml-2 inline-block bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200 text-xs px-2 py-0.5 rounded">UPD</span>';

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700';
                row.innerHTML = `
                    <td class="py-2 flex items-center gap-3">
                        <i class="fa-regular fa-file-pdf text-gray-400 text-sm"></i>
                        <span class="font-mono text-sm">${version.versione}${badge}</span>
                        <a href="${version.url}" class="ml-auto text-blue-600 dark:text-blue-400 hover:underline text-sm" target="_blank">
                            Scarica PDF
                            <i class="fa-solid fa-download ml-1 text-xs"></i>
                        </a>
                    </td>`;
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            return table;
        }

        function toggleContainer(container, header) {
            const isOpen = container.classList.contains('hidden');
            container.classList.toggle('hidden');
            const arrow = header.querySelector('.fa-chevron-right');
            arrow.style.transform = isOpen ? 'rotate(90deg)' : 'rotate(0deg)';
        }

        // Theme toggle
        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') html.classList.add('dark');
        toggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
