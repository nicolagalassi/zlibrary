<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZuLibrary - Archivio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cloud.umami.is/script.js" data-website-id="ecfe38f9-d4f7-4dc3-9138-6901aa3e4ed9"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">
    <header class="bg-white dark:bg-gray-800 shadow p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="flex items-center gap-2.5 text-2xl font-bold text-gray-700 dark:text-gray-200">
                <i class="fa-solid fa-book text-blue-600"></i>
                ZuLibrary
            </h1>
            <div class="flex items-center gap-5">
                <a href="elenco.html" class="flex items-center gap-1.5 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                    </svg>
                    <span>Sommari 2025</span>
                </a>
                <a href="archivio.html" class="flex items-center gap-1.5 text-sm font-medium text-blue-600 dark:text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                    </svg>
                    <span>Archivio</span>
                </a>
                <a href="index.html" class="flex items-center gap-1.5 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <span>Torna alla ricerca</span>
                </a>
                <button id="theme-toggle" class="flex items-center justify-center w-8 h-8 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 block dark:hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                    <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden dark:block">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 pb-12">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">Archivio dei Sommari</h2>
        
        <div id="archivio-container" class="mx-auto space-y-4">
            <!-- Il contenuto viene generato dinamicamente -->
        </div>
    </main>

    <script>
        fetch('js/archivio_circolari.json')
            .then(response => response.json())
            .then(data => {
                const archivioContainer = document.getElementById('archivio-container');
                const circolariPerApp = {};

                // Raggruppamento dati
                data.forEach(circolare => {
                    const app = circolare.url.split('/')[4];
                    const majorGroup = circolare.versione.substring(0, 2);
                    
                    if (!circolariPerApp[app]) circolariPerApp[app] = {};
                    if (!circolariPerApp[app][majorGroup]) circolariPerApp[app][majorGroup] = [];
                    
                    circolariPerApp[app][majorGroup].push(circolare);
                });

                Object.keys(circolariPerApp).forEach(app => {
                    const appDiv = document.createElement('div');
                    appDiv.className = 'app-group bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden border border-gray-200 dark:border-gray-700';
                    
                    // Header applicativo
                    const appHeader = document.createElement('div');
                    appHeader.className = 'flex items-center justify-between cursor-pointer p-4 hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors';
                    
                    const appInfo = document.createElement('div');
                    appInfo.className = 'flex items-center gap-3';
                    
                    const folderIcon = document.createElement('i');
                    folderIcon.className = 'fa-solid fa-folder text-blue-600 dark:text-blue-400 text-xl';
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'font-medium text-gray-800 dark:text-gray-200';
                    titleSpan.textContent = "Paghe Infinity - " + app;
                    
                    const arrowIcon = document.createElement('i');
                    arrowIcon.className = 'fa-solid fa-chevron-right text-gray-400 dark:text-gray-500 transform transition-transform duration-200';
                    
                    appInfo.appendChild(folderIcon);
                    appInfo.appendChild(titleSpan);
                    appHeader.appendChild(appInfo);
                    appHeader.appendChild(arrowIcon);
                    appDiv.appendChild(appHeader);
                    
                    // Container anni
                    const yearsContainer = document.createElement('div');
                    yearsContainer.className = 'years-container border-t border-gray-200 dark:border-gray-700 hidden';
                    
                    // Ordinamento e creazione anni
                    const years = Object.keys(circolariPerApp[app]).sort((a, b) => b - a);
                    years.forEach(year => {
                        const yearDiv = document.createElement('div');
                        yearDiv.className = 'year-group border-b last:border-b-0 border-gray-200 dark:border-gray-700';
                        
                        // Header anno
                        const yearHeader = document.createElement('div');
                        yearHeader.className = 'flex items-center justify-between cursor-pointer p-3 pl-8 hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors';
                        
                        const yearInfo = document.createElement('div');
                        yearInfo.className = 'flex items-center gap-3';
                        
                        const folderYearIcon = document.createElement('i');
                        folderYearIcon.className = 'fa-solid fa-calendar-alt text-gray-500 dark:text-gray-400';
                        
                        const yearTitle = document.createElement('span');
                        yearTitle.className = 'font-medium text-gray-700 dark:text-gray-300';
                        yearTitle.textContent = `20${year}`;
                        
                        const yearArrow = document.createElement('i');
                        yearArrow.className = 'fa-solid fa-chevron-right text-gray-400 dark:text-gray-500 transform transition-transform duration-200';
                        
                        yearInfo.appendChild(folderYearIcon);
                        yearInfo.appendChild(yearTitle);
                        yearHeader.appendChild(yearInfo);
                        yearHeader.appendChild(yearArrow);
                        yearDiv.appendChild(yearHeader);
                        
                        // Container versioni
                        const versionsContainer = document.createElement('div');
                        versionsContainer.className = 'py-2 px-4 hidden';
                        
                        // Tabella versioni
                        const table = document.createElement('table');
                        table.className = 'min-w-full';
                        
                        const tbody = document.createElement('tbody');
                        
                        circolariPerApp[app][year].forEach(version => {
                            const patch = version.versione.split('_')[1];
                            const isMaster = patch === '000';
                            
                            const row = document.createElement('tr');
                            row.className = 'hover:bg-gray-50 dark:hover:bg-gray-750';
                            
                            const cell = document.createElement('td');
                            cell.className = 'py-2.5 px-4';
                            
                            const flexContainer = document.createElement('div');
                            flexContainer.className = 'flex items-center';
                            
                            const fileIcon = document.createElement('i');
                            fileIcon.className = 'fa-regular fa-file-pdf text-gray-400 mr-3';
                            
                            const versionText = document.createElement('span');
                            versionText.className = 'font-mono text-sm';
                            versionText.textContent = version.versione;
                            
                            const badge = document.createElement('span');
                            
                            if (isMaster) {
                                badge.className = 'ml-2 inline-block bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 text-xs px-2 py-0.5 rounded';
                                badge.textContent = 'Master';
                            } else {
                                badge.className = 'ml-2 inline-block bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200 text-xs px-2 py-0.5 rounded';
                                badge.textContent = 'UPD';
                            }
                            
                            const downloadLink = document.createElement('a');
                            downloadLink.href = version.url;
                            downloadLink.className = 'ml-auto text-blue-600 dark:text-blue-400 hover:underline text-sm flex items-center';
                            downloadLink.target = '_blank';
                            downloadLink.textContent = 'Scarica PDF';
                            
                            const downloadIcon = document.createElement('i');
                            downloadIcon.className = 'fa-solid fa-download ml-1.5 text-xs';
                            
                            downloadLink.appendChild(downloadIcon);
                            
                            flexContainer.appendChild(fileIcon);
                            flexContainer.appendChild(versionText);
                            flexContainer.appendChild(badge);
                            flexContainer.appendChild(downloadLink);
                            
                            cell.appendChild(flexContainer);
                            row.appendChild(cell);
                            tbody.appendChild(row);
                        });
                        
                        table.appendChild(tbody);
                        versionsContainer.appendChild(table);
                        yearDiv.appendChild(versionsContainer);
                        
                        // Event listener anno
                        yearHeader.addEventListener('click', () => {
                            const isOpen = !versionsContainer.classList.contains('hidden');
                            versionsContainer.classList.toggle('hidden');
                            yearArrow.style.transform = isOpen ? 'rotate(0deg)' : 'rotate(90deg)';
                        });
                        
                        yearsContainer.appendChild(yearDiv);
                    });
                    
                    appDiv.appendChild(yearsContainer);
                    
                    // Event listener applicativo
                    appHeader.addEventListener('click', () => {
                        const isOpen = !yearsContainer.classList.contains('hidden');
                        yearsContainer.classList.toggle('hidden');
                        arrowIcon.style.transform = isOpen ? 'rotate(0deg)' : 'rotate(90deg)';
                    });
                    
                    archivioContainer.appendChild(appDiv);
                });
            })
            .catch(error => console.error('Errore nel caricamento dell\'archivio:', error));

        // Theme toggle
        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark') html.classList.add('dark');
        
        toggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
