<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZuLibrary - Archivio</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cloud.umami.is/script.js" data-website-id="ecfe38f9-d4f7-4dc3-9138-6901aa3e4ed9"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">

      <header class="bg-white dark:bg-gray-800 shadow p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="flex items-center gap-2 text-2xl font-bold text-gray-700 dark:text-gray-200">
        <!-- Logo -->
        <svg width="28" height="28" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" fill="none">
          <rect width="120" height="120" rx="20" fill="#2563eb"/>
          <path d="M35 35H85V85H35V35Z" stroke="white" stroke-width="8"/>
          <path d="M45 45H75V55H55L75 75H45V65H65L45 45Z" fill="white"/>
        </svg>
        ZuLibrary
      </h1>
      
      <div class="flex items-center gap-4">
        <a href="elenco.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
          </svg>
          <span>Sommari - 2025</span>
        </a>
        <a href="archivio.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
</svg>

                    <span>Archivio</span>
                </a>
        <a href="index.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
          </svg>
          <span>Torna alla ricerca</span>
        </a>
        <button id="theme-toggle" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
          <!-- Sole (visibile in modalità chiara) -->
          <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-6 block dark:hidden">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"/>
          </svg>
        
          <!-- Luna (visibile in modalità scura) -->
          <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-6 hidden dark:block">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"/>
          </svg>
        </button>       
      </div>
    </div>
  </header>

    <main class="max-w-6xl mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Archivio dei Sommari</h2>
        <div id="archivio-container">
            </div>
    </main>

<script>
fetch('js/archivio_circolari.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('archivio-container');
    const applicativi = {};

    // Raggruppa le circolari per applicativo, ricavato dall'URL
    data.forEach(item => {
      // Ricava applicativo dall'URL
      const match = item.url.match(/\/(HR1|ERM)[\/_]/);
      const appName = match ? match[1] : 'Altro';

      if (!applicativi[appName]) applicativi[appName] = [];
      applicativi[appName].push(item);
    });

    // Per ogni applicativo
    Object.entries(applicativi).forEach(([appName, circolari]) => {
      // Container applicativo
      const appSection = document.createElement('section');
      appSection.className = 'mb-8 border border-blue-300 rounded-lg shadow bg-white';

      // Header applicativo
      const appHeader = document.createElement('button');
      appHeader.className = 'w-full px-6 py-3 bg-blue-100 text-blue-900 text-xl font-bold flex justify-between items-center rounded-t-lg cursor-pointer focus-ring';
      appHeader.innerHTML = `<span>Applicativo: ${appName}</span>
        <svg class="w-4 h-4 transform transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" data-chevron><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>`;
      appHeader.setAttribute('aria-expanded', 'true');

      // Container anni
      const yearsContainer = document.createElement('div');
      yearsContainer.className = 'bg-white';

      // Raggruppa per anno
      const perAnno = {};
      circolari.forEach(circ => {
        const anno = "20" + circ.versione.substring(0,2); // esempio: '2024'
        if (!perAnno[anno]) perAnno[anno] = [];
        perAnno[anno].push(circ);
      });

      // Ordina gli anni desc
      Object.entries(perAnno).sort((a,b) => parseInt(b[0]) - parseInt(a[0]))
        .forEach(([anno, versioni]) => {
          // Sezione anno
          const annoDiv = document.createElement('div');
          annoDiv.className = 'mb-2';

          const annoHeader = document.createElement('button');
          annoHeader.className = 'w-full flex justify-between items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md focus-ring cursor-pointer';
          annoHeader.setAttribute('aria-expanded', 'false');
          annoHeader.innerHTML = `<span>${anno}</span>
            <svg class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" data-chevron><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></path></svg>`;

          // Container versioni
          const versionDiv = document.createElement('div');
          versionDiv.className = 'mt-2 mb-4 hidden';

          // Tabella versioni
          const table = document.createElement('table');
          table.className = 'min-w-full table-auto bg-white border border-gray-200 rounded';
          table.innerHTML = `<thead class="bg-gray-200"><tr>
            <th class="py-2 px-4 text-left">Versione</th>
            <th class="py-2 px-4 text-left">Download</th>
          </tr></thead>`;

          const tbody = document.createElement('tbody');

          versioni.forEach(circ => {
            const patch = circ.versione.split('_')[1];
            const badge = patch==='000' ? `<span class="ml-2 bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>` : `<span class="ml-2 bg-yellow-200 text-yellow-800 text-xs px-2 py-0.5 rounded">UPD</span>`;
            const tr = document.createElement('tr');
            tr.innerHTML = `<td class="py-2 px-4 font-mono">${circ.versione}${badge}</td>
            <td class="py-2 px-4"><a href="${circ.url}" target="_blank" rel="noopener" class="text-blue-600 hover:underline">Scarica PDF</a></td>`;
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          versionDiv.appendChild(table);

          // Toggle anno
          annoHeader.addEventListener('click', () => {
            const expanded = annoHeader.getAttribute('aria-expanded') === 'true';
            annoHeader.setAttribute('aria-expanded', String(!expanded));
            const chevron = annoHeader.querySelector('[data-chevron]');
            chevron.style.transform = expanded ? 'rotate(0deg)' : 'rotate(180deg)';
            versionDiv.className = 'mt-2 mb-4 ' + (expanded ? 'hidden' : 'block');
          });

          annoDiv.appendChild(annoHeader);
          annoDiv.appendChild(versionDiv);
          yearsContainer.appendChild(annoDiv);
        });

      // Aggiungi tutto al container
      appSection.appendChild(appHeader);
      appSection.appendChild(yearsContainer);
      container.appendChild(appSection);

      // Toggle applicativo
      appHeader.addEventListener('click', () => {
        const expanded = appHeader.getAttribute('aria-expanded') === 'true';
        appHeader.setAttribute('aria-expanded', String(!expanded));
        yearsContainer.style.display = expanded ? 'none' : 'block';
        const chevron = appHeader.querySelector('[data-chevron]');
        chevron.style.transform = expanded ? 'rotate(0deg)' : 'rotate(180deg)';
      });
    });

        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') html.classList.add('dark');
        toggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
      </script>

</body>
</html>
