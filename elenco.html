<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">

<header class="bg-white dark:bg-gray-800 shadow p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="flex items-center gap-2 text-2xl font-bold text-gray-700 dark:text-gray-200">
                <i class="fa-solid fa-book text-blue-600 dark:text-blue-200"></i>
                ZuLibrary
            </h1>
            <div class="flex items-center gap-4">
              <a title="Home" href="index.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>          
              </a>
             <a title="Elenco" href="elenco.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                
               </a>
                <button id="theme-toggle" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                  <!-- Sole (visibile in modalità chiara) -->
                  <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                       stroke-width="1.5" stroke="currentColor" class="size-6 block dark:hidden">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"/>
                  </svg>
        
                  <!-- Luna (visibile in modalità scura) -->
                  <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                       stroke-width="1.5" stroke="currentColor" class="size-6 hidden dark:block">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"/>
                  </svg>
                </button>
            </div>
        </div>
</header>

  <main class="max-w-6xl mx-auto p-4">
    <h2 class="text-l font-semibold mb-4">Cerca il sommario tra quelli disponibili:</h2>
    <div id="table-container" class="overflow-x-auto">
      <table class="min-w-full bg-white dark:bg-gray-700 text-blue-600 dark:text-blue-300 shadow-md rounded-lg overflow-hidden">
        <thead class="bg-blue-100 dark:bg-gray-700 text-blue-600 dark:text-blue-300 text-left">
        <tr>
          <th class="py-3 px-4 font-semibold">Versione</th>
          <th class="py-3 px-4 font-semibold relative"> <div class="flex items-center justify-between"> <span>Applicativo</span>
        <button id="applicativo-filter-toggle" title="Filtra Applicativo" class="ml-2 text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-300">
          <i class="fa-solid fa-filter fa-xs"></i> </button>
      </div>
      <input type="text" id="applicativo-filter-input" placeholder="Filtra..." class="absolute top-full left-0 w-full mt-1 px-2 py-1 border border-gray-300 dark:border-gray-600 rounded shadow-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 z-10 hidden"> </th>
    <th class="py-3 px-4 font-semibold">Download</th>
  </tr>
</thead>
        <tbody id="circolari-table" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
          <!-- Righe generate dinamicamente -->
        </tbody>
      </table>
    </div>
  </main>

 <script>
// --- Nuovo codice per il filtro in-table ---
const filterToggleButton = document.getElementById('applicativo-filter-toggle');
const filterInput = document.getElementById('applicativo-filter-input');
const tableBody = document.getElementById('circolari-table'); // Usiamo tableBody invece di rifare querySelectorAll ogni volta

// Gestore per mostrare/nascondere l'input del filtro
filterToggleButton.addEventListener('click', (event) => {
  event.stopPropagation(); // Impedisce che il click si propaghi ad altri elementi (es. per ordinamento futuro)
  filterInput.classList.toggle('hidden'); // Alterna la classe 'hidden'
  if (!filterInput.classList.contains('hidden')) {
    filterInput.focus(); // Mette il focus sull'input quando viene mostrato
  }
});

// Gestore per applicare il filtro mentre si digita
filterInput.addEventListener('input', () => {
  const filtro = filterInput.value.trim().toLowerCase();
  const righe = tableBody.getElementsByTagName('tr'); // Ottieni le righe dal tbody

  for (let i = 0; i < righe.length; i++) {
    const riga = righe[i];
    // Assicurati che la colonna dell'applicativo sia effettivamente la seconda (indice 1)
    const cellaApplicativo = riga.children[1];
    if (cellaApplicativo) {
      // Estrai il testo dell'applicativo. Potrebbe essere dentro uno span o direttamente nel td.
      // Cerchiamo il testo principale ignorando eventuali badge.
      // Un modo potrebbe essere cercare lo span con la classe specifica o prendere il textContent generale.
      // Qui usiamo textContent, che dovrebbe funzionare dato che il badge è dopo.
      const applicativoText = cellaApplicativo.textContent.trim().toLowerCase();

      // Logica di filtraggio (controlla se il testo dell'applicativo include il filtro)
      if (applicativoText.includes(filtro)) {
        riga.style.display = ''; // Mostra la riga
      } else {
        riga.style.display = 'none'; // Nascondi la riga
      }
    }
  }
});

// Opzionale: Nascondi l'input se si clicca fuori da esso
document.addEventListener('click', (event) => {
  if (!filterInput.classList.contains('hidden') && !filterInput.contains(event.target) && event.target !== filterToggleButton && !filterToggleButton.contains(event.target) ) {
     filterInput.classList.add('hidden');
  }
});

// --- Fine nuovo codice filtro ---


// Il resto del tuo script (fetch, theme toggle) rimane invariato...
fetch('js/circolari.json')
  .then(response => response.json())
  .then(data => {
    // ... (codice per ordinare e popolare la tabella - invariato) ...
    data.sort((a, b) => {
        const parseVersion = v => v.versione.split(/[\._]/).map(Number);
        const [a1, a2, a3, a4] = parseVersion(a);
        const [b1, b2, b3, b4] = parseVersion(b);
        return b1 - a1 || b2 - a2 || b3 - a3 || b4 - a4;
      });

      const table = document.getElementById('circolari-table'); // Riferimento già esistente
      table.innerHTML = ''; // Pulisci la tabella prima di ripopolarla (utile se il fetch viene richiamato)
      data.forEach(circolare => {
        const patch = circolare.versione.split('_')[1];
        const badge = patch === '000'
          ? `<span class="ml-2 inline-block bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>`
          : `<span class="ml-2 inline-block bg-yellow-200 text-yellow-800 text-xs px-2 py-0.5 rounded">UPD</span>`;

        // Estrae l'applicativo in modo più robusto (es. ultimo elemento dopo '/')
        const urlParts = circolare.url.split('/');
        const applicativo = urlParts[urlParts.length - 2] || 'N/D'; // Prende la penultima parte (cartella)


        const row = document.createElement('tr');
        // Applica classi per stile testo qui se necessario
        row.className = "bg-white dark:bg-gray-800";
        row.innerHTML = `
          <td class="py-2 px-4 font-mono text-gray-800 dark:text-gray-100">${circolare.versione}${badge}</td>
          <td class="py-2 px-4">
             <span class="inline-block bg-green-200 text-green-800 text-s px-3 py-1 rounded">${applicativo}</span>
          </td>
          <td class="py-2 px-4">
            <a href="${circolare.url}" class="text-blue-600 dark:text-blue-300 hover:underline" target="_blank">
             <i class="fa-solid fa-xl fa-file-pdf"></i>
            </a>
          </td>
        `;
        table.appendChild(row);
      });

      // Applica il filtro corrente (se c'è testo nell'input) dopo aver caricato i dati
      // Questo è utile se l'utente aveva già un filtro attivo e i dati vengono ricaricati
      filterInput.dispatchEvent(new Event('input'));

  })
  .catch(error => {
    console.error('Errore nel caricamento delle circolari:', error);
    // Potresti voler mostrare un messaggio all'utente qui
    const tableContainer = document.getElementById('table-container');
    tableContainer.innerHTML = '<p class="text-red-500">Errore nel caricamento dei dati. Riprova più tardi.</p>';
  });


  // Gestione tema scuro (invariato)
  const toggle = document.getElementById('theme-toggle');
  const html = document.documentElement;
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    html.classList.add('dark');
  } else {
     html.classList.remove('dark'); // Assicurati che non ci sia dark se non salvato
  }

  toggle.addEventListener('click', () => {
    html.classList.toggle('dark');
    localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
  });
</script>


</body>
</html>
