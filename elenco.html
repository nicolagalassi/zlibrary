<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZuLibrary - Ricerca</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/output.css">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="ecfe38f9-d4f7-4dc3-9138-6901aa3e4ed9"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">

<header class="bg-white dark:bg-gray-800 shadow p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="flex items-center gap-2 text-2xl font-bold text-gray-700 dark:text-gray-200">
                <i class="fa-solid fa-book text-blue-600 dark:text-blue-200"></i>
                ZuLibrary
            </h1>
            <div class="flex items-center gap-4">
              <a title="Home" href="index.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>          
              </a>
             <a title="Elenco" href="elenco.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                
               </a>
                <button id="theme-toggle" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
                  <!-- Sole (visibile in modalità chiara) -->
                  <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                       stroke-width="1.5" stroke="currentColor" class="size-6 block dark:hidden">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"/>
                  </svg>
        
                  <!-- Luna (visibile in modalità scura) -->
                  <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                       stroke-width="1.5" stroke="currentColor" class="size-6 hidden dark:block">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"/>
                  </svg>
                </button>
            </div>
        </div>
</header>

  <main class="max-w-6xl mx-auto p-4">
    <h2 class="text-l font-semibold mb-4">Cerca il sommario tra quelli disponibili:</h2>

    <div class="mb-4 flex space-x-2">
        <label class="flex items-center font-medium">Filtra per applicativo:</label>
        <button id="filter-btn-hr1" data-filter="HR1" class="filter-btn px-4 py-1 rounded text-sm">
            HR1
        </button>
        <button id="filter-btn-erm" data-filter="ERM" class="filter-btn px-4 py-1 rounded text-sm">
            ERM
        </button>
    </div>

    <div id="table-container" class="overflow-x-auto">
      <table class="min-w-full bg-white dark:bg-gray-700 text-blue-600 dark:text-blue-300 shadow-md rounded-lg overflow-hidden">
        <thead class="bg-blue-100 dark:bg-gray-700 text-blue-600 dark:text-blue-300 text-left">
          <tr>
            <th class="py-3 px-4 font-semibold">Versione</th>
            <th class="py-3 px-4 font-semibold">Download</th>
          </tr>
        </thead>
        <tbody id="circolari-table" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
          </tbody>
      </table>
    </div>
  </main>

 <script>
   // --- Stili per i bottoni di filtro (attivo/inattivo) ---
   const activeFilterClasses = 'bg-blue-600 text-white';
   const inactiveFilterClasses = 'bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-500';

   // Riferimenti ai bottoni
   const filterBtnHr1 = document.getElementById('filter-btn-hr1');
   const filterBtnErm = document.getElementById('filter-btn-erm');
   const filterButtons = [filterBtnHr1, filterBtnErm]; // Array per gestirli facilmente

   const tableBody = document.getElementById('circolari-table');

   // --- Funzione per aggiornare lo stile dei bottoni ---
   function updateButtonStyles(activeButton) {
     filterButtons.forEach(button => {
       if (button === activeButton) {
         button.classList.remove(...inactiveFilterClasses.split(' '));
         button.classList.add(...activeFilterClasses.split(' '));
       } else {
         button.classList.remove(...activeFilterClasses.split(' '));
         button.classList.add(...inactiveFilterClasses.split(' '));
       }
     });
   }

   // --- Funzione per applicare il filtro alla tabella ---
   function applyFilter(applicativoToFilter) {
     const lowerCaseFilter = applicativoToFilter.toLowerCase();
     const righe = tableBody.getElementsByTagName('tr');

     for (let i = 0; i < righe.length; i++) {
       const riga = righe[i];
       const rowApplicativo = riga.dataset.applicativo?.toLowerCase() || ''; // Leggi dal data attribute

       if (rowApplicativo === lowerCaseFilter) {
         riga.style.display = ''; // Mostra la riga
       } else {
         riga.style.display = 'none'; // Nascondi la riga
       }
     }
   }

   // --- Event Listener per i bottoni ---
   filterButtons.forEach(button => {
     button.addEventListener('click', () => {
       const filterValue = button.dataset.filter; // Leggi il valore da filtrare dal data attribute del bottone
       applyFilter(filterValue);
       updateButtonStyles(button);
     });
   });

   // --- Caricamento dati e popolamento tabella ---
   fetch('js/circolari.json')
     .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
     })
     .then(data => {
       // Ordina le versioni (invariato)
       data.sort((a, b) => {
         const parseVersion = v => v.versione.split(/[\._]/).map(Number);
         const [a1, a2, a3 = 0, a4 = 0] = parseVersion(a);
         const [b1, b2, b3 = 0, b4 = 0] = parseVersion(b);
         return b1 - a1 || b2 - a2 || b3 - a3 || b4 - a4;
       });

       tableBody.innerHTML = ''; // Pulisci la tabella

       data.forEach(circolare => {

         // ---- CORREZIONE LOGICA BADGE Master/UPD ----
         let badgeHtml = '';
         const versionString = circolare.versione;

         if (versionString.includes('_')) {
             const parts = versionString.split('_');
             // Controlla la parte DOPO l'underscore
             if (parts.length > 1 && parts[1] === '000') {
                 // È Master se finisce con _000
                 badgeHtml = `<span class="ml-2 inline-block bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>`;
             } else {
                 // È UPD se c'è _ ma non finisce con 000
                 badgeHtml = `<span class="ml-2 inline-block bg-yellow-200 text-yellow-800 text-xs px-2 py-0.5 rounded">UPD</span>`;
             }
         } else {
             // Se NON c'è l'underscore, consideriamolo Master (o gestisci diversamente se necessario)
             // Se queste versioni dovrebbero essere UPD, cambia questo blocco.
             badgeHtml = `<span class="ml-2 inline-block bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>`;
             // Alternativa: se versioni senza _ non devono avere badge: badgeHtml = '';
         }
         // ---- FINE CORREZIONE LOGICA BADGE ----


         // Estrai l'applicativo (invariato)
         const urlParts = circolare.url.split('/');
         const applicativo = urlParts[urlParts.length - 2]?.toUpperCase() || 'N/D';

         const row = document.createElement('tr');
         row.className = "bg-white dark:bg-gray-800";
         row.dataset.applicativo = applicativo; // Aggiungi data attribute

         row.innerHTML = `
           <td class="py-2 px-4 font-mono text-gray-800 dark:text-gray-100">${versionString}${badgeHtml}</td> // Usa la variabile badgeHtml
           <td class="py-2 px-4">
             <a href="${circolare.url}" class="text-blue-600 dark:text-blue-300 hover:underline" target="_blank">
              <i class="fa-solid fa-xl fa-file-pdf"></i>
             </a>
           </td>
         `;
         tableBody.appendChild(row);
       });

       // --- Imposta lo stato iniziale del filtro (invariato) ---
       applyFilter('HR1');
       updateButtonStyles(filterBtnHr1);

     })
     .catch(error => {
       console.error('Errore nel caricamento o elaborazione delle circolari:', error);
       const tableContainer = document.getElementById('table-container');
       tableContainer.innerHTML = `<p class="text-red-500 dark:text-red-400 p-4">Errore nel caricamento dei dati (${error.message}). Riprova più tardi.</p>`;
        document.querySelector('.mb-4.flex.space-x-2').style.display = 'none';
     });


     // --- Gestione tema scuro (invariato) ---
     const toggle = document.getElementById('theme-toggle');
     const html = document.documentElement;
     const savedTheme = localStorage.getItem('theme');

     function applyTheme(theme) {
         if (theme === 'dark') {
             html.classList.add('dark');
         } else {
             html.classList.remove('dark');
         }
     }

     applyTheme(savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')); // Applica tema salvato o preferenza sistema

     toggle.addEventListener('click', () => {
         const isDark = html.classList.toggle('dark');
         const newTheme = isDark ? 'dark' : 'light';
         localStorage.setItem('theme', newTheme);
         applyTheme(newTheme); // Assicura applicazione immediata (anche se toggle lo fa già)
     });

 </script>


</body>
</html>
