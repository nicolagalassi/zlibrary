  <main class="max-w-6xl mx-auto p-4 w-full flex-grow">

    <div class="mb-6 flex flex-wrap items-center gap-x-3 gap-y-2">
        <label class="font-medium text-gray-700 dark:text-gray-200 mr-2">Filtra per app:</label>
        <button id="filter-btn-hr1" data-filter="HR1" class="filter-btn px-4 py-1.5 rounded-lg text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 dark:focus:ring-offset-gray-900">
            HR1
        </button>
        <button id="filter-btn-erm" data-filter="ERM" class="filter-btn px-4 py-1.5 rounded-lg text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 dark:focus:ring-offset-gray-900">
            ERM
        </button>
        <button id="filter-btn-md7" data-filter="MD7" class="filter-btn px-4 py-1.5 rounded-lg text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 dark:focus:ring-offset-gray-900">
          MD7
        </button>
        <button id="filter-btn-hrc" data-filter="HRC" class="filter-btn px-4 py-1.5 rounded-lg text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 dark:focus:ring-offset-gray-900">
          HRC
        </button>
        </div>

    <div id="loading-message" class="text-center p-4 text-gray-600 dark:text-gray-400">Caricamento dati...</div>
    <div id="table-container" class="overflow-x-auto hidden">
      <table class="min-w-full bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 shadow-md rounded-lg overflow-hidden">

            <th class="py-3 px-4 font-semibold text-center" scope="col">Download</th>
          </tr>
        </thead>
        <tbody id="circolari-table" class="divide-y divide-gray-200 dark:divide-gray-700">
          </tbody>
      </table>

    </div>

 <script>
   document.addEventListener('DOMContentLoaded', () => {
    // --- Stili per i bottoni di filtro ---
    const activeFilterClasses = 'bg-blue-600 text-white border border-blue-700 dark:border-blue-500 shadow-md';
    const inactiveFilterClasses = 'bg-white dark:bg-gray-700 text-blue-700 dark:text-blue-400 border border-blue-300 dark:border-blue-700 hover:bg-blue-50 dark:hover:bg-gray-600 shadow-sm';

    // Riferimenti agli elementi
    const filterBtnHr1 = document.getElementById('filter-btn-hr1');
    const filterBtnErm = document.getElementById('filter-btn-erm');
    const filterBtnMd7 = document.getElementById('filter-btn-md7');
    const filterBtnHrc = document.getElementById('filter-btn-hrc');
    // Rimosso filterBtnAll
    const filterButtons = [filterBtnHr1, filterBtnErm, filterBtnMd7, filterBtnHrc]; // Array aggiornato
    const tableBody = document.getElementById('circolari-table');
    const tableContainer = document.getElementById('table-container');
    const loadingMessage = document.getElementById('loading-message');

    function updateButtonStyles(activeButton) {
      filterButtons.forEach(button => {
        if (button) {
          button.classList.remove(...activeFilterClasses.split(' '), ...inactiveFilterClasses.split(' '));
          if (button === activeButton) {
            button.classList.add(...activeFilterClasses.split(' '));
          } else {
            button.classList.add(...inactiveFilterClasses.split(' '));
          }
        }
      });
    }

    function applyFilter(applicativoToFilter) {
      const lowerCaseFilter = applicativoToFilter.toLowerCase();
      const righe = tableBody.getElementsByTagName('tr');
      let visibleDataRowsCount = 0;

      const existingNoResultsRow = tableBody.querySelector('#no-results-row');
      if (existingNoResultsRow) {
        existingNoResultsRow.remove();
      }

      for (let i = 0; i < righe.length; i++) {
        const riga = righe[i];
        if (riga.dataset.applicativo) {
          const rowApplicativo = riga.dataset.applicativo.toLowerCase();
          // Logica 'all' rimossa
          if (rowApplicativo === lowerCaseFilter) {
            riga.style.display = '';
            visibleDataRowsCount++;
          } else {
            riga.style.display = 'none';
          }
        }
      }

      const totalDataRowsInTable = tableBody.querySelectorAll('tr[data-applicativo]').length;
      // Condizione per 'all' rimossa dal messaggio "nessun risultato"
      if (visibleDataRowsCount === 0 && totalDataRowsInTable > 0) {
        const noResultsRow = tableBody.insertRow();
        noResultsRow.id = 'no-results-row';
        const cell = noResultsRow.insertCell();
        cell.colSpan = 3; // Aggiornato a 3 per la nuova colonna "Applicativo"
        cell.className = 'py-3 px-4 text-center text-gray-500 dark:text-gray-400';
        cell.textContent = `Nessun sommario trovato per l'applicativo ${applicativoToFilter.toUpperCase()}.`;
      }
    }

    filterButtons.forEach(button => {
      if (button) {
        button.addEventListener('click', () => {
          if (!button.disabled) {
            const filterValue = button.dataset.filter;
            applyFilter(filterValue);
            updateButtonStyles(button);
          }
        });
      }
    });

    fetch('js/circolari.json')
      .then(response => {
          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
      })
      .then(data => {
        loadingMessage.classList.add('hidden');
        tableContainer.classList.remove('hidden');

        data.sort((a, b) => {
          const parseVersion = v => v.versione.split(/[\._]/).map(Number);
          const [a1, a2, a3 = 0, a4 = 0] = parseVersion(a);
          const [b1, b2, b3 = 0, b4 = 0] = parseVersion(b);
          return b1 - a1 || b2 - a2 || b3 - a3 || b4 - a4;
        });

        tableBody.innerHTML = '';

        if (data.length === 0) {
            tableContainer.classList.add('hidden');
            loadingMessage.textContent = 'Nessun sommario disponibile al momento.';
            loadingMessage.classList.remove('hidden');
            const filterControls = document.querySelector('.mb-6.flex.flex-wrap');
            if(filterControls) filterControls.style.display = 'none';
            return;
        }

        data.forEach(circolare => {
          let badgeHtml = '';
          const versionString = circolare.versione;
          if (versionString.includes('_')) {
              const parts = versionString.split('_');
              if (parts.length > 1 && parts[1] === '000') {
                  badgeHtml = `<span class="ml-2 inline-block bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs px-2 py-0.5 rounded-md">Master</span>`;
              } else {
                  badgeHtml = `<span class="ml-2 inline-block bg-yellow-100 dark:bg-yellow-700 text-yellow-800 dark:text-yellow-200 text-xs px-2 py-0.5 rounded-md">UPD</span>`;
              }
          } else {
              badgeHtml = `<span class="ml-2 inline-block bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs px-2 py-0.5 rounded-md">Master</span>`;
          }

          const urlParts = circolare.url.split('/');
          const applicativo = urlParts[urlParts.length - 2]?.toUpperCase() || 'N/D';

          const row = document.createElement('tr');
          row.className = "hover:bg-gray-50 dark:hover:bg-gray-700/50";
          row.dataset.applicativo = applicativo;

          row.innerHTML = `
            <td class="py-3 px-4 text-sm text-gray-600 dark:text-gray-300">${applicativo}</td> <td class="py-3 px-4 font-mono">${versionString}${badgeHtml}</td>
            <td class="py-3 px-4 text-center">
              <a href="${circolare.url}" class="text-blue-600 dark:text-blue-300 hover:text-blue-800 dark:hover:text-blue-100" target="_blank" aria-label="Scarica PDF versione ${versionString}">
                <i class="fa-solid fa-xl fa-file-pdf"></i>
                <span class="sr-only">Scarica PDF versione ${versionString}</span>
              </a>
            </td>
          `;
          tableBody.appendChild(row);
        });
        
        // Imposta lo stato iniziale del filtro (HR1)
        if (filterBtnHr1) {
             applyFilter('HR1');
             updateButtonStyles(filterBtnHr1);
        } else {
            console.warn("Bottone filtro HR1 non trovato per l'impostazione iniziale.");
             // Se non c'è un filtro HR1, potresti voler mostrare la tabella senza filtri
             // o scegliere un altro filtro di default se disponibile.
             // Per ora, se HR1 non c'è, la tabella rimarrà popolata ma senza un filtro attivo specifico.
             // Questo significa che il messaggio "Nessun risultato" non apparirà correttamente se HR1 manca.
        }

      })
      .catch(error => {
        console.error('Errore nel caricamento o elaborazione delle circolari:', error);
        if (tableContainer) tableContainer.innerHTML = `<p class="text-red-500 dark:text-red-400 p-4">Errore nel caricamento dei dati (${error.message}). Riprova più tardi.</p>`;
        if (tableContainer) tableContainer.classList.remove('hidden');
        if (loadingMessage) loadingMessage.classList.add('hidden');
        const filterControls = document.querySelector('.mb-6.flex.flex-wrap');
        if(filterControls) filterControls.style.display = 'none';
      });

    // --- Logica Toggle Tema (Identica alle altre pagine) ---
    const themeToggleButton = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;
    if (themeToggleButton && htmlElement) {
        const applyTheme = (theme) => { if (theme === 'dark') { htmlElement.classList.add('dark'); } else { htmlElement.classList.remove('dark'); } };
        const initializeTheme = () => { let initialTheme = 'light'; const savedTheme = localStorage.getItem('theme'); if (savedTheme) { initialTheme = savedTheme; } else { try { const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; if (prefersDark) { initialTheme = 'dark'; } } catch (e) { console.error("Errore lettura preferenze sistema per tema:", e); } } applyTheme(initialTheme); };
        themeToggleButton.addEventListener('click', () => { const isCurrentlyDark = htmlElement.classList.contains('dark'); const newTheme = isCurrentlyDark ? 'light' : 'dark'; applyTheme(newTheme); localStorage.setItem('theme', newTheme); });
        initializeTheme();
        try { window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => { const savedTheme = localStorage.getItem('theme'); if (!savedTheme) { const newSystemTheme = event.matches ? 'dark' : 'light'; applyTheme(newSystemTheme); } }); } catch (e) { console.error("Errore listener cambio tema di sistema:", e); }
    } else { console.error("Elementi #theme-toggle o <html> non trovati."); }

    // --- Anno Dinamico per il Footer ---
    const yearSpan = document.getElementById('current-year');
    if (yearSpan) {
      yearSpan.textContent = new Date().getFullYear();
    }

   }); // Fine DOMContentLoaded
 </script>
