<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZLibrary - Elenco Circolari</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-white shadow-md p-4 sticky top-0 z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700">ðŸ“„ ZLibrary</h1>
      <a href="index.html" class="text-sm text-blue-600 hover:underline">ðŸ”™ Torna alla ricerca</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Elenco delle circolari disponibili</h2>
    <div id="table-container" class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-blue-100 text-left">
          <tr>
            <th class="py-3 px-4 font-semibold">Versione</th>
            <th class="py-3 px-4 font-semibold">Download</th>
          </tr>
        </thead>
        <tbody id="circolari-table" class="divide-y divide-gray-200">
          <!-- Righe generate dinamicamente -->
        </tbody>
      </table>
    </div>
  </main>

<script>
  fetch('circolari.json')
    .then(response => response.json())
    .then(data => {
      // Ordina le versioni in ordine decrescente
      data.sort((a, b) => {
        const parseVersion = v => v.versione.split(/[\._]/).map(Number);
        const [a1, a2, a3, a4] = parseVersion(a);
        const [b1, b2, b3, b4] = parseVersion(b);
        return b1 - a1 || b2 - a2 || b3 - a3 || b4 - a4;
      });

      const table = document.getElementById('circolari-table');
      data.forEach(circolare => {
        const patch = circolare.versione.split('_')[1];
        const badge = patch === '000'
          ? `<span class="ml-2 inline-block bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>`
          : `<span class="ml-2 inline-block bg-yellow-200 text-yellow-800 text-xs px-2 py-0.5 rounded">UPD</span>`;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="py-2 px-4 font-mono">${circolare.versione}${badge}</td>
          <td class="py-2 px-4">
            <a href="${circolare.url}" class="text-blue-600 hover:underline" target="_blank">Scarica PDF</a>
          </td>
        `;
        table.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Errore nel caricamento delle circolari:', error);
    });
</script>


</body>
</html>
