<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZLibrary - Elenco Circolari</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <header class="bg-white dark:bg-gray-800 shadow-md dark:shadow-gray-700 p-4 sticky top-0 z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700 dark:text-blue-300">ðŸ“„ ZLibrary</h1>
      <a href="index.html" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">ðŸ”™ Torna alla ricerca</a>
      <button id="theme-toggle" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-full p-2">
        <div id="sun-icon" class="w-6 h-6 rounded-full bg-yellow-400"></div>
        <div id="moon-icon" class="hidden w-6 h-6 rounded-full bg-gray-500"></div>
      </button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Elenco delle circolari disponibili</h2>
    <div id="table-container" class="overflow-x-auto">
      <table class="min-w-full bg-white dark:bg-gray-800 shadow-md dark:shadow-gray-700 rounded-lg overflow-hidden">
        <thead class="bg-blue-100 dark:bg-blue-900 text-left">
          <tr>
            <th class="py-3 px-4 font-semibold">Versione</th>
            <th class="py-3 px-4 font-semibold">Download</th>
          </tr>
        </thead>
        <tbody id="circolari-table" class="divide-y divide-gray-200 dark:divide-gray-700">
          </tbody>
      </table>
    </div>
  </main>

  <script>
    fetch('circolari.json')
      .then(response => response.json())
      .then(data => {
        // Ordina le versioni in ordine decrescente
        data.sort((a, b) => {
          const parseVersion = v => v.versione.split(/[\._]/).map(Number);
          const [a1, a2, a3, a4] = parseVersion(a);
          const [b1, b2, b3, b4] = parseVersion(b);
          return b1 - a1 || b2 - a2 || b3 - a3 || b4 - a4;
        });

        const table = document.getElementById('circolari-table');
        data.forEach(circolare => {
          const patch = circolare.versione.split('_')[1];
          const badge = patch === '000'
            ? `<span class="ml-2 inline-block bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>`
            : `<span class="ml-2 inline-block bg-yellow-200 text-yellow-800 text-xs px-2 py-0.5 rounded">UPD</span>`;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="py-2 px-4 font-mono"><span class="math-inline">\{circolare\.versione\}</span>{badge}</td>
            <td class="py-2 px-4">
              <a href="${circolare.url}" class="text-blue-600 dark:text-blue-400 hover:underline" target="_blank">Scarica PDF</a>
            </td>
          `;
          table.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Errore nel caricamento delle circolari:', error);
      });

    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');
    const htmlElement = document.documentElement; // Or document.body if you prefer

    // Funzione per cambiare il tema
    function toggleTheme() {
      htmlElement.classList.toggle('dark');
      const isDarkMode = htmlElement.classList.contains('dark');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

      // Mostra/Nascondi icone
      sunIcon.classList.toggle('hidden', isDarkMode);
      moonIcon.classList.toggle('hidden', !isDarkMode);
    }

    // Inizializzazione del tema
    const savedTheme = localStorage.getItem('theme');
