  <main class="max-w-6xl mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Elenco dei sommari disponibili</h2>
    <div id="table-container" class="overflow-x-auto">
      <table class="min-w-full bg-white dark:bg-gray-700 text-blue-600 dark:text-blue-300 shadow-md rounded-lg overflow-hidden">
        <thead class="bg-blue-100 dark:bg-gray-700 text-blue-600 dark:text-blue-300 text-left">
          <tr>
            <th class="py-3 px-4 font-semibold">Versione</th>
            <th class="py-3 px-4 font-semibold">Download</th>
          </tr>
        </thead>
        <tbody id="circolari-table" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
          <!-- Righe generate dinamicamente -->
        </tbody>
      </table>
    </div>
  </main>

 <script>
  fetch('js/circolari.json')
    .then(response => response.json())
    .then(data => {
      // Ordina le versioni in ordine decrescente
      data.sort((a, b) => {
        const parseVersion = v => v.versione.split(/[\._]/).map(Number);
        const [a1, a2, a3, a4] = parseVersion(a);
        const [b1, b2, b3, b4] = parseVersion(b);
        return b1 - a1 || b2 - a2 || b3 - a3 || b4 - a4;
      });

      const table = document.getElementById('circolari-table');
      data.forEach(circolare => {
        const patch = circolare.versione.split('_')[1];
        const badge = patch === '000'
          ? `<span class="ml-2 inline-block bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>`
          : `<span class="ml-2 inline-block bg-yellow-200 text-yellow-800 text-xs px-2 py-0.5 rounded">UPD</span>`;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="py-2 px-4 font-mono">${circolare.versione}${badge}</td>
          <td class="py-2 px-4">
            <a href="${circolare.url}" class="text-blue-600 dark:text-blue-300 hover:underline" target="_blank">Scarica PDF</a>
          </td>
        `;
        table.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Errore nel caricamento delle circolari:', error);
    });

    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') html.classList.add('dark');
    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
</script>
