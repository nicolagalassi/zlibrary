<!DOCTYPE html>
<html lang="it" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elenco Circolari - ZLibrary</title>
  <link rel="icon" href="zlibrary-logo.svg" type="image/svg+xml">
  <script>
    tailwind = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen">

  <header class="bg-white dark:bg-gray-800 shadow p-4">
    <div class="flex items-center gap-4">
  <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-300">📚 Elenco Circolari</h1>
  <a href="index.html" class="text-sm text-blue-600 dark:text-blue-300 hover:underline">← Torna alla home</a>
</div>
<button id="theme-toggle" class="text-sm text-gray-700 dark:text-gray-200 hover:underline">🌙 Tema</button>

  </header>

  <main class="max-w-4xl mx-auto p-6">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-blue-100 dark:bg-gray-700 text-left">
          <th class="py-2 px-4">Versione</th>
          <th class="py-2 px-4">Link</th>
        </tr>
      </thead>
      <tbody id="circolari-table" class="bg-white dark:bg-gray-800">
        <!-- Le righe vengono aggiunte dinamicamente -->
      </tbody>
    </table>
  </main>

  <script>
    fetch('circolari.json')
      .then(response => response.json())
      .then(data => {
        // Ordina in ordine decrescente
        data.sort((a, b) => {
          const parseVersion = v => v.versione.split(/[\._]/).map(Number);
          const [a1,a2,a3,a4] = parseVersion(a);
          const [b1,b2,b3,b4] = parseVersion(b);
          return b1 - a1 || b2 - a2 || b3 - a3 || b4 - a4;
        }).reverse();

        const table = document.getElementById('circolari-table');
        data.forEach(c => {
          const patch = c.versione.split('_')[1];
          const badge = patch === '000'
            ? `<span class="ml-2 inline-block bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded">Master</span>`
            : `<span class="ml-2 inline-block bg-yellow-200 text-yellow-800 text-xs px-2 py-0.5 rounded">UPD</span>`;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="py-2 px-4 font-mono">${c.versione}${badge}</td>
            <td class="py-2 px-4">
              <a href="${c.url}" class="text-blue-600 hover:underline" target="_blank">Scarica PDF</a>
            </td>
          `;
          table.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Errore nel caricamento delle circolari:", err);
      });

    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') html.classList.add('dark');
    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>

</body>
</html>
