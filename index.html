<!DOCTYPE html>
<html lang="it" class="light">  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZLibrary - Paghe Infinity</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* CSS personalizzato per eventuali override di Tailwind */
    .dark .dark-mode-specific { @apply block; }
    .light .dark-mode-specific { @apply hidden; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <header class="bg-white dark:bg-gray-800 shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600 dark:text-blue-300">📄 ZLibrary</a>
      <nav>
        <button id="theme-toggle" class="px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600">
          <span class="light-icon">🌙</span>  <span class="dark-icon hidden">☀️</span>   <span class="text">Tema</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="container mx-auto mt-8 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <section class="mb-8 text-center">
      <h2 class="text-xl font-semibold mb-4">Scarica Circolare</h2>
      <p class="text-gray-700 dark:text-gray-300">Inserisci la versione della circolare Zucchetti per Paghe Infinity:</p>
      <form id="download-form" class="mt-4 flex justify-center items-center space-x-4">
        <input type="text" id="versione" placeholder="es. 24.00.00_000" required
               class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Scarica
        </button>
      </form>
      <div id="error-message" class="text-red-500 mt-4"></div>
    </section>

    <section class="text-center">
      <a href="elenco.html" class="text-blue-500 hover:text-blue-700">📚 Visualizza elenco circolari</a>
    </section>
  </main>

  <footer class="mt-8 py-4 bg-gray-100 dark:bg-gray-800 text-center text-gray-600 dark:text-gray-300">
    <p>&copy; 2024 ZLibrary. Tutti i diritti riservati.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
