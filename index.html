<!DOCTYPE html>
<html lang="it" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZLibrary - Circolari Paghe Infinity</title>
  <link rel="icon" href="zlibrary-logo.svg" type="image/svg+xml">
  <script>
    tailwind = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen">

  <header class="bg-white dark:bg-gray-800 shadow p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-300">ðŸ“„ ZLibrary</h1>
      <div class="flex items-center gap-4">
        <a href="elenco.html" class="text-sm text-blue-600 dark:text-blue-300 hover:underline">ðŸ“š Elenco completo</a>
        <button id="theme-toggle" class="text-sm text-gray-700 dark:text-gray-200 hover:underline">ðŸŒ™ Tema</button>
      </div>
    </div>
  </header>

  <main class="max-w-2xl mx-auto p-6">
    <h2 class="text-xl font-semibold text-center mb-4">Scarica una circolare</h2>
    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-4">
      Le circolari si riferiscono all'applicativo <strong>Paghe Infinity</strong> di Zucchetti.
    </p>
    <form class="flex gap-2 justify-center" onsubmit="scaricaCircolare(event)">
      <input id="versione" class="p-2 rounded border w-2/3 text-black" placeholder="Es. 23.08.00_001" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Scarica</button>
    </form>
  </main>

  <script>
    function scaricaCircolare(e) {
      e.preventDefault();
      const versione = document.getElementById("versione").value.trim();
      if (versione) {
        const url = `https://www.hrzucchetti.it/infoupdate/HR1/HR1_${versione}.pdf`;
        window.open(url, "_blank");
      }
    }

    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') html.classList.add('dark');
    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>

</body>
</html>
