  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-700 shadow-lg rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4 text-center">Scarica un sommario dei cambiamenti</h2>
      <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-4">
        Da oggi puoi scaricare i sommari di Paghe Infinity e Portale HR.
      </p>
 <form id="form">
  <label for="applicativo" class="block text-sm mb-2">Applicativo:</label>
<select id="applicativo" name="applicativo" class="w-full p-2 border border-gray-300 rounded mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
  <option value="HR1" selected>Paghe Infinity (HR1)</option>
  <option value="ERM">Portale HR (ERM)</option>
  </select>
    <!-- Aggiungi altri applicativi se necessario -->
  </select>

  <label for="versione" class="block text-sm mb-2">Versione Master:</label>
  <input
    type="text"
    id="versione"
    name="versione"
    required
    class="w-full p-2 border border-gray-300 rounded mb-4"
    placeholder="Es. 25.04.00"
  />

  <label for="upd" class="block text-sm mb-2">Numero Patch (UPD):</label>
  <input
    type="text"
    id="upd"
    name="upd"
    class="w-full p-2 border border-gray-300 rounded mb-4"
    placeholder="Lascia vuoto per 000"
  />

  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
    Scarica PDF
  </button>
</form>
<p id="errore" class="text-red-600 text-sm mt-4 hidden">Versione non valida o non trovata.</p>

    </div>

  <script>
  document.getElementById('form').addEventListener('submit', function (e) {
  e.preventDefault();
  const app = document.getElementById('applicativo').value.trim();
  const versione = document.getElementById('versione').value.trim();
  const upd = document.getElementById('upd').value.trim() || '000';

  const nomeFile = `${app}_${versione}_${upd}.pdf`;
  const url = `https://www.hrzucchetti.it/infoupdate/${app}/${nomeFile}`;

  // Niente fetch: apri direttamente
  window.open(url, '_blank');

  // Nascondi eventuale messaggio d'errore (non serve più, ma se lo tieni a UI meglio rimuoverlo)
  document.getElementById('errore').classList.add('hidden');
});




    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') html.classList.add('dark');
    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
