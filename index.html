<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZuLibrary</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/output.css">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="ecfe38f9-d4f7-4dc3-9138-6901aa3e4ed9"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans min-h-screen flex flex-col">
  <header class="bg-white dark:bg-gray-800 shadow p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="flex items-center gap-2 text-2xl font-bold text-gray-700 dark:text-gray-200">
                <i class="fa-solid fa-book text-blue-500"></i>
                ZuLibrary
      </h1>

      <div class="flex items-center gap-4">
        <a title="Home" href="index.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>          
        </a>

        <a title="Elenco" href="elenco.html" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          
         </a>
        <button title="Toggle Dark/Light" id="theme-toggle" class="flex items-center gap-1 text-sm text-gray-700 dark:text-gray-200">
          <!-- Sole (visibile in modalità chiara) -->
          <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-6 block dark:hidden">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"/>
          </svg>

          <!-- Luna (visibile in modalità scura) -->
          <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-6 hidden dark:block">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-700 shadow-lg rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4 text-center">Scarica un sommario dei cambiamenti</h2>
      <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-4">
        Da oggi puoi scaricare i sommari di Paghe Infinity e Portale HR
      </p>
 <form id="form">
  <label for="applicativo" class="block text-sm mb-2">Applicativo:</label>
<select id="applicativo" name="applicativo" class="w-full p-2 border outline-1 -outline-offset-1 outline-gray-300 dark:outline-gray-600 border-gray-300 dark:border-gray-600 rounded mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-blue-400">
  <option value="HR1" selected>Paghe Infinity (HR1)</option>
  <option value="ERM">Portale HR (ERM)</option>
  </select>
    <!-- Aggiungi altri applicativi se necessario -->
  </select>

  <label for="versione" class="block text-sm mb-2">Versione Master:</label>
  <input
    type="text"
    id="versione"
    name="versione"
    required
    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-4 outline-1 -outline-offset-1 outline-gray-300 dark:outline-gray-600 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-blue-400"
    placeholder="Es. 25.04.00"
  />

  <label for="upd" class="block text-sm mb-2">Numero Patch (UPD):</label>
  <input
    type="text"
    id="upd"
    name="upd"
    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-4 outline-1 -outline-offset-1 outline-gray-300 dark:outline-gray-600 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-blue-400"
    placeholder="Lascia vuoto per 000"
  />

  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
    Scarica PDF
  </button>
</form>
<p id="errore" class="text-red-600 text-sm mt-4 hidden">Versione non valida o non trovata.</p>

    </div>
  </main>

<footer class="bg-gray-300 dark:bg-gray-800 text-gray-700 dark:text-gray-400 text-center text-sm p-4">
  <div class="flex flex-col items-center gap-2">
    <p>ZuLibrary_alpha_0.3.0 · Libreria non ufficiale per sommari HR Zucchetti</p>
    <div class="flex justify-center gap-4 mt-2">
      <a href='https://ko-fi.com/Z8Z2O3CWM' target='_blank'><img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi5.png?v=6' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
    </div>
  </div>
</footer>

  <script>
  document.getElementById('form').addEventListener('submit', function (e) {
  e.preventDefault();
  const app = document.getElementById('applicativo').value.trim();
  const versione = document.getElementById('versione').value.trim();
  const upd = document.getElementById('upd').value.trim() || '000';

  const nomeFile = `${app}_${versione}_${upd}.pdf`;
  const url = `https://www.hrzucchetti.it/infoupdate/${app}/${nomeFile}`;

  // Niente fetch: apri direttamente
  window.open(url, '_blank');

  // Nascondi eventuale messaggio d'errore (non serve più, ma se lo tieni a UI meglio rimuoverlo)
  document.getElementById('errore').classList.add('hidden');
});

const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') html.classList.add('dark');
    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
