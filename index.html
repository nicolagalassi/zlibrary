<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZLibrary - Ricerca circolari</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans min-h-screen flex flex-col">

  <header class="bg-white dark:bg-gray-800 shadow-md dark:shadow-gray-700 p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700 dark:text-blue-300">ðŸ“„ ZLibrary</h1>
      <a href="elenco.html" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">ðŸ“š Elenco completo</a>
      <button id="theme-toggle" class="bg-gray-200 hover:bg-gray-300 rounded-full p-2">
        <div id="sun-icon" class="w-6 h-6 rounded-full bg-yellow-400"></div>
        <div id="moon-icon" class="hidden w-6 h-6 rounded-full bg-gray-500"></div>
      </button>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 shadow-lg dark:shadow-gray-700 rounded-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4 text-center">Scarica una circolare</h2>
      <form id="form">
        <label for="versione" class="block text-sm mb-2">Inserisci la versione (es. 23.08.00_000):</label>
        <input
          type="text"
          id="versione"
          name="versione"
          required
          class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded mb-4"
          placeholder="Es. 23.08.00_000"
        />
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
          Scarica PDF
        </button>
      </form>
      <p id="errore" class="text-red-600 dark:text-red-400 text-sm mt-4 hidden">Versione non valida o non trovata.</p>
    </div>
  </main>

  <footer class="bg-white dark:bg-gray-800 text-center text-sm p-4 text-gray-500 dark:text-gray-400">
    ZLibrary Â· Libreria non ufficiale per circolari HR Zucchetti
  </footer>

  <script>
    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault();
      const versione = document.getElementById('versione').value.trim();
      const url = `https://www.hrzucchetti.it/infoupdate/HR1/HR1_${versione}.pdf`;
      fetch(url, { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            window.open(url, '_blank');
          } else {
            document.getElementById('errore').classList.remove('hidden');
          }
        })
        .catch(() => {
          document.getElementById('errore').classList.remove('hidden');
        });
    });

    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');
    const htmlElement = document.documentElement; // Or document.body if you prefer

    // Funzione per cambiare il tema
    function toggleTheme() {
      htmlElement.classList.toggle('dark');
      const isDarkMode = htmlElement.classList.contains('dark');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

      // Mostra/Nascondi icone
      sunIcon.classList.toggle('hidden', isDarkMode);
      moonIcon.classList.toggle('hidden', !isDarkMode);
    }

    // Inizializzazione del tema
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      htmlElement.classList.add('dark');
      moonIcon.classList.remove('hidden');
      sunIcon.classList.add('hidden');
    } else {
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
    }

    // Event listener per il pulsante
    themeToggle.addEventListener('click', toggleTheme);
  </script>

</body>
</html>
